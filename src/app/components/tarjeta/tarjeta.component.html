<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{movimiento.nombre}}</h5>
        <img width="75" [src]="dataService.getURL(movimiento.tipo)" [alt]="movimiento.tipo">
        <img [src]="dataService.getURL(movimiento.categoria)" [alt]="movimiento.categoria">
        <br>
        <button class="btn btn-danger" (click)="mostrar($event)">Detalles</button>
    </div>
</div>
