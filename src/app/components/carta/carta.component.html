<div [ngClass]="'pokemon-card-container ' + pokemon.tipo1" (click)="visualizarDetalles($event)">
    <div class="pokemon-card">
        <div [ngClass]="'background ' + pokemon.tipo1">
            <app-sprite [id]="pokemon.id"></app-sprite> 
        </div>
        <div [ngClass]="'content ' + pokemon.tipo1">
            <p class="pokemon-id">{{'NÂº ' + pokemon.id}}</p>
            <h1 class="pokemon-name">{{pokemon.nombre | uppercase}}</h1>
        <div class="pokemon-stats">
            <img [src]="dataService.getURL(pokemon.tipo1)" class="pokemon-type" [alt]="pokemon.tipo1">
            <img *ngIf="pokemon.tipo2" [src]="dataService.getURL(pokemon.tipo2)" class="pokemon-type" [alt]="pokemon.tipo2">
        </div>
        </div>    
    </div>
</div>
