<div class="carta">
    ID: {{pokemon.id}} <br>
    <app-sprite [id]="pokemon.id" (click)="visualizarDetalles($event)"></app-sprite> 
    <p>{{pokemon.nombre | uppercase}}</p> 
    <app-tipo [claveTipo]="pokemon.tipo1"></app-tipo>
    <app-tipo *ngIf="pokemon.tipo2" [claveTipo]="pokemon.tipo2"></app-tipo>
</div>
